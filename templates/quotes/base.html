<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Случайные цитаты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="stylesheet" href="/static/quotes/style.css">
</head>
<script>
function copyToClipboard(text) {
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(text).then(() => {
      alert('Ссылка скопирована в буфер обмена');
    }).catch(() => fallbackPrompt(text));
  } else {
    fallbackPrompt(text);
  }
}
function fallbackPrompt(text){
  window.prompt('Скопируйте ссылку:', text);
}
</script>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Цитаты</a>
    <div>
      {% if can_add_quotes %}
        <a class="btn btn-outline-light me-2" href="{% url 'quotes:add' %}">Добавить</a>
      {% endif %}


      <a class="btn btn-outline-light me-2" href="{% url 'quotes:top' %}">Топ‑10</a>
      <a class="btn btn-outline-light" href="{% url 'quotes:dashboard' %}">Дашборд</a>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
